<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MediMy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/patients.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i></i>MediMy</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/dashboard" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <div class="nav-item dropdown">
                        <a href="/assign_device" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Device</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/assign_device" class="dropdown-item">Assign Device</a>
                            <a href="/delete_device" class="dropdown-item">Delete Devices</a>
                            <a href="/device_configuration" class="dropdown-item">Device Configuration</a>
                        </div>
                    </div>
                    <a href="/patients" class="nav-item nav-link"><i class="fa fa-th me-2"></i>patients</a>
                    <a href="form.html" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Forms</a>
                    <a href="table.html" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>
                    <a href="chart.html" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Charts</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="/logout" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Content Start -->

            <!-- New: System Control and Monitoring -->
            <div class="container-fluid pt-4 px-4">
                <h2>System Control</h2>
                <div class="form-group">
                    <button id="shutdown" class="btn btn-danger" onclick="shutdown()">Shutdown</button>
                    <button id="reboot" class="btn btn-warning" onclick="reboot()">Reboot</button>
                </div>
            </div>

            <div class="container-fluid pt-4 px-4">
                <h2>Service Control</h2>
                <form id="service-form" action="/device_configuration" method="POST">
                    <label for="service_name">Service Name:</label>
                    <input type="text" id="service_name" placeholder="Enter service name" required />
                    <button id="start-service" type="submit" class="btn btn-success">Start Service</button>
                    <button id="stop-service" type="submit" class="btn btn-danger">Stop Service</button>
                    <button id="restart-service" type="submit" class="btn btn-warning">Restart Service</button>
                </form>
            </div>

            <div class="container-fluid pt-4 px-4">
                <h2>System Monitoring</h2>
                <div id="cpu-status">
                    <h3>CPU Status</h3>
                    <p>Loading...</p>
                </div>
                <div id="memory-status">
                    <h3>Memory Status</h3>
                    <p>Loading...</p>
                </div>
            </div>
            <!-- End of New Section -->

            <!-- Status Slide -->
            <div id="status" class="slide-section">
                <div class="container-fluid pt-4 px-4">
                    <p>Status: <span class="badge bg-success">Online</span></p>
                    <p>Model Status: <span class="badge bg-success">Running</span></p>
                </div>
            </div>
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/patients.js') }}"></script>

    <!-- System Control and Monitoring JavaScript -->
    <script>

     function reboot() {
            fetch('/reboot-device', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error: ' + error;
            });
        }

      function shutdown() {
            fetch('/shutdown-device', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error: ' + error;
            });
        }





    </script>

</body>

</html>
